<!DOCTYPE html>
<html>
<head>
  <title>Immaculate Gridiron</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin: 20px auto;
    }
    .grid-button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100px;
      height: 100px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class= "search-box">
    <div class = "row">
      <input type= "text" id= "input-box" placeholder="Enter a Players Name" autocomplete="off">
      <script>
        $( function() {
          var availableTags = [
              {% for language in languages %}
                  "{{playername}}",
              {% endfor %}
          ];
          $( "#tags" ).autocomplete({
            source: availableTags
          });
        } );
        </script>
      <button>search</button>
    </div>
    <div class="result-box">
    </div>
  </div>
  <style>
    body {
      background: #262a2f;
      color: #333;
      
    }
    .search-box{
      width: 600px;
      background: #fff;
      margin: 200px auto 0;
      border-radius: 5px;
    }

    .row{
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    input{
      flex: 1;
      height: 50px;
      background: transparent;
      border: 0;
      outline: 0;
      font-size: 18px;
      color:#333;
    }

    ::placeholder{
      color: #555;
    }

    .result-box ul{
      border-top: 1px solid #999;
      padding: 15px 10px;
    }

    .result-box ul li{
      list-style: none;
      border-radius: 3px;
      padding: 15px 10 px;
      cursor: pointer;
    }

    .result-box ul li:hover{
      background-color: #e9f3ff;
    }
  </style>
  <script src = "autocomplete.js"></script>
  <h1>Immaculate Gridiron</h1>
  <div class="grid-container">
    <div class="grid-button" onclick="handleButtonClick(1, 1)"></div>
    <div class="grid-button" onclick="handleButtonClick(1, 2)"></div>
    <div class="grid-button" onclick="handleButtonClick(1, 3)"></div>
    <div class="grid-button" onclick="handleButtonClick(2, 1)"></div>
    <div class="grid-button" onclick="handleButtonClick(2, 2)"></div>
    <div class="grid-button" onclick="handleButtonClick(2, 3)"></div>
    <div class="grid-button" onclick="handleButtonClick(3, 1)"></div>
    <div class="grid-button" onclick="handleButtonClick(3, 2)"></div>
    <div class="grid-button" onclick="handleButtonClick(3, 3)"></div>
  </div>

  <script>
    function handleButtonClick(row, col) {
      alert(`Button clicked at Row ${row}, Column ${col}`);
      // You can add your desired functionality here when a button is clicked
    }
  </script>
</body>
</html>
